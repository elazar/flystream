name: CI

on:
  push: ~
  pull_request: ~

jobs:
  build-test:
    name: PHPUnit tests on ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4'] 
        branch: ['master', '2.x']
        include:
          - php: '7.4'
            branch: '0.x'
    steps:
    - name: Check branch
      id: check-branch
      if: ${{ (github.base_ref || github.ref_name) == matrix.branch }}
    - uses: actions/checkout@v2
      if: ${{ steps.check-branch.outcome == "success" }}
    - uses: php-actions/composer@v6
      if: ${{ steps.check-branch.outcome == "success" }}
      with:
        php_version: ${{ matrix.php }}
    - name: Run tests
      if: ${{ steps.check-branch.outcome == "success" }}
      run: |
        sudo chmod -R 777 vendor/pestphp/pest/.temp
        vendor/bin/pest

  build-code-style:
    name: PHP-CS-Fixer checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
      - name: Run CS-Fixer
        run: vendor/bin/php-cs-fixer check
