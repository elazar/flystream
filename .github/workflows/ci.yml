name: CI

on:
  push: ~
  pull_request: ~

on:
  workflow_call:
    inputs:
      branch:
        description: Name of git branch
        required: true
        type: string

jobs:
  build-test:
    name: PHPUnit tests on ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4'] 
        branch: ['master', '2.x']
        include:
          - php: '7.4'
            branch: '0.x'
    with:
      build_branch: ${{ github.head_ref || github.ref_name }}
      matrix_branch: ${{ matrix.branch }}
    if: inputs.build_branch == inputs.matrix_branch
    steps:
    - uses: actions/checkout@v2
    - uses: php-actions/composer@v6
    - name: Run tests
      run: |
        sudo chmod -R 777 vendor/pestphp/pest/.temp
        vendor/bin/pest

  build-code-style:
    name: PHP-CS-Fixer checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
      - name: Run CS-Fixer
        run: vendor/bin/php-cs-fixer check
